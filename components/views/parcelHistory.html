<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js" integrity="sha512-7oYXeK0OxTFxndh0erL8FsjGvrl2VMDor6fVqzlLGfwOQQqTbYsGPv4ZZ15QHfSk80doyaM0ZJdvkyDcVO7KFA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <meta charset="UTF-8">
    <title>History of Parcels</title>
</head>

<body class='ui container'>
    <a class="item" href="/customers">&lt;&lt; Back to Customers page</a>
    <div class="container">
        <h2>Parcels ID_<%=parcelHistories[0].parcelId%> of customer <%=parcelHistories[0].custName%></h2>
        <table class='ui table'>
            <thead>
                <tr>
                    <th scope="col">Address</th>
                    <th scope="col">Date</th>
                    <th scope="col">Time</th>
                    <th scope="col">Operation</th>
                </tr>
            </thead>

            <% parcelHistories.forEach(parcel=>{%>
                <tr scope="row">
                    <td><%=parcel.locAddress%></td>
                    <td><%= parcel.date %></td>
                    <td><%=parcel.time%></td>
                    <td><%=parcel.operation%></td>
                </tr>
                <%});%>
        </table>
    </div>

</body>

</html>
